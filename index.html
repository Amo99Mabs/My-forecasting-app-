        <form class="search-form">

            placeholder="Enter a city.."

          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Pretoria</h1>
            <p class="weather-app-details">
              Tuesday 14:49 , scattered clouds <br />
              Humidity: <strong>66%</strong>,Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container"></div>
          <div class="weather-app-temperature"><div class="weather-app-icon">

              xmlns="http://www.w3.org/2000/svg"
